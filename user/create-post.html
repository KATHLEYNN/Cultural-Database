<div class="container">
    <h1>Create a Post</h1>
    
    <!-- Post Form -->
    <div class="post-form">
        <input type="text" class="post-title" placeholder="Title" maxlength="300">
        <textarea class="post-description" placeholder="Caption..." rows="6"></textarea>
    </div>
  
    <!-- File Preview Section -->
    <div id="file-preview" class="file-preview">
    </div>

    <!-- File Upload Section -->
    <div class="file-upload-section">
        <input type="file" id="file-upload" class="file-input" accept="image/*,video/*" onchange="previewFile()">
    </div>
  
    <!-- Post Button -->
    <button class="post-btn" onclick="submitPost(event)">Post</button>
  </div>
  
  <div class="main-container">
      <!-- Right Bar -->
        <div class="culture-element">
          <h3>Select Elements</h3>
          <form id="culture-form">
              <label>
                  <input type="checkbox" name="culture-element" value="Geography"> Geography
              </label><br>
              <label>
                  <input type="checkbox" name="culture-element" value="History"> History
              </label><br>
              <label>
                  <input type="checkbox" name="culture-element" value="Demographics"> Demographics
              </label><br>
              <label>
                  <input type="checkbox" name="culture-element" value="Culture"> Culture
              </label><br><br>
          </form>
        </div>
  </div>
  
  <script>
  function submitPost(event) {
    event.preventDefault();  
    
    // Validate form
    if (!validateForm()) {
      return;  
    }
  
    // Get the post content
    const title = document.querySelector('.post-title').value;
    const description = document.querySelector('.post-description').value;
    
    // Get selected elements
    const selectedElements = [];
    const checkboxes = document.querySelectorAll('input[name="culture-element"]:checked');
    checkboxes.forEach(checkbox => selectedElements.push(checkbox.value));
  
    // Get the image URL from file input
    const fileInput = document.getElementById('file-upload');
    const file = fileInput.files[0];
    const fileURL = file ? URL.createObjectURL(file) : null;
  
    // Get current date and time
    const date = new Date();
    const dateString = date.toLocaleDateString();
    const timeString = date.toLocaleTimeString();
  
    // Store post data in localStorage
    const post = {
      userName: 'Kimberly',  
      profilePicture: 'https://scontent.fcrk2-4.fna.fbcdn.net/v/t39.30808-6/430904312_3358006431175559_8389278005556431906_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=88ekN_AnR2sQ7kNvgFc7cvO&_nc_zt=23&_nc_ht=scontent.fcrk2-4.fna&_nc_gid=AawfqEjgJeostIoIHf9iJLV&oh=00_AYDMytPYZvfxIcLP9CGRnOk1Ndx6uZl8jnSLD-58-VuBrA&oe=6761EC50',
      title: title,
      description: description,
      elements: selectedElements,
      image: fileURL,  
      date: dateString,
      time: timeString
    };
  
    // Get existing posts, or create an empty array if none exist
    let posts = JSON.parse(localStorage.getItem('posts')) || [];
    posts.push(post);
    localStorage.setItem('posts', JSON.stringify(posts));
  
    // Redirect to explore.html page
    window.location.href = 'explore.html';
  }
  
  function validateForm() {
    // Get selected elements
    const checkboxes = document.querySelectorAll('input[name="culture-element"]:checked');
    
    // Check if at least one checkbox is selected
    if (checkboxes.length === 0) {
      alert("Please select at least one element.");
      return false; 
    }
    
    // If at least one checkbox is selected, allow form submission
    return true;
  }
  
  function previewFile() {
    const fileInput = document.getElementById('file-upload');
    const filePreview = document.getElementById('file-preview');
    const file = fileInput.files[0];
  
    // Clear previous preview
    filePreview.innerHTML = '';
  
    if (file) {
      const reader = new FileReader();
  
      reader.onload = function(e) {
        const fileType = file.type.split('/')[0];
        let preview;
  
        if (fileType === 'image') {
          preview = `<img src="${e.target.result}" alt="File Preview" class="file-preview-image">`;
        } else if (fileType === 'video') {
          preview = `<video controls class="file-preview-video"><source src="${e.target.result}" type="${file.type}">Your browser does not support the video tag.</video>`;
        }
  
        filePreview.innerHTML = preview;
      };
  
      reader.readAsDataURL(file);
    }
  }
  </script>
